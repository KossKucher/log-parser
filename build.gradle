apply plugin: 'application'
mainClassName = "com.parser.Runner"

group 'log-parser'
version '1.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task buildJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.parser.Runner'
    }
    baseName = 'log-parser'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

dependencies {

}
